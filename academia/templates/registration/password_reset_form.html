{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}


<form method="POST" class="form-signin">{% csrf_token %}
	 <div class="card text-center" >
      <span class="d-block p-2 bg-primary text-white"><h3>Recuperar senha</h3></span>
    </div>
    <input name="email" class="form-control" placeholder="Entre com seu e-mail" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar para email</button>
</form>



{% endblock %}
