{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
{% if user.is_authenticated %}
            <div class="card text-center">
                <span class="d-block p-2 bg-primary text-white">GO System Academia </span>
            </div>
            <div class="card text-center text-white bg-secondary mb-5" >
                <h2>Alterar cadastro de  Alunos</h2>
            </div>

            <div class="container">
               <form method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                 <div class="col-sm text-right">
                    <button type="submit" class="btn btn-lg btn-info">Salvar</button>
                 </div>

            </form>
            <div class="container">
          <div class="row">
            <div class="col-sm">
              <a class="badge badge-secondary"href="{% url 'lista' %}"><i class="glyphicon glyphicon-log-out"></i>  Voltar</a>
            </div>
          </div>
        </div>

{% else %}
   <p>É necessário LOGAR!</p>
{% endif %}
{% endblock %}
